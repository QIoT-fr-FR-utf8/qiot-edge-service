# Configuration file

# Registration URL
fr.axians.qiot.edge_service.service.registration.RegistrationService/mp-rest/url=http://qiot-registration-qiot.apps.cluster-emeaiot-d864.emeaiot-d864.example.opentlc.com/

# Telemetry URL
fr.axians.qiot.edge_service.service.registration.TelemetryService/mp-rest/url=https://qiot-broker-mqtts-0-svc-rte-qiot.apps.cluster-emeaiot-d864.emeaiot-d864.example.opentlc.com/


# AMQP broker credentials
amqp-username=quarkus
amqp-password=quarkus

# Configure the AMQP connector to write to the gas stream
mp.messaging.outgoing.gas.type=smallrye-amqp
mp.messaging.outgoing.gas.host=${MQTTURL\:qiot-broker-mqtts-0-svc-rte-qiot.apps.cluster-emeaiot-d864.emeaiot-d864.example.opentlc.com}
mp.messaging.outgoing.gas.port=${MQTTPORT\:443}
mp.messaging.outgoing.gas.auto-generated-client-id=true
mp.messaging.outgoing.gas.ssl=${ENABLESSL\:true}
mp.messaging.outgoing.gas.trust-all=true
%prod.mp.messaging.outgoing.gas.ssl.truststore.location=/tmp/qiot/truststore/client.ts
mp.messaging.outgoing.gas.ssl.truststore.password=${CERTPASS\:123456}
